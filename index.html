<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container gradient_bg">

        <div class="upper-section">
            <div class="light">
                <h1 data-text="To-do List">To-do List</h1>
            </div>
            
            <div class="input-task">
                <div class="task-title">
                    <h3>Nueva tarea</h3>
                </div>
                <div class="search-box">
                    <input type="text" placeholder=" Agregue una nueva tarea..." name="tasks" id="newTask">
                    <button id="addBtn" class="add-btn">Agregar</button>
                </div>
            </div>
        </div>
        <div class="tasks-section">
            <div class="total-task">
                <h3>Total: <span id="totalTask">0</span></h3>
                <h3>Realizadas: <span id="doneTask">0</span></h3>
            </div>
            <div class="task-list">
                <table>
                    <thead class="taskList-title">
                        <th>ID</th>
                        <th>TAREA</th>
                    </thead>
                    <tbody id="tableTasks"></tbody>
            </div>
        </div>
    </div>
    <div class="footer">
        Powered By ProgramaThor
    </div>
</body>
<script src="assets/js/main.js"></script>
</html>
